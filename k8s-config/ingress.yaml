apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-<IMAGE_NAME>
  namespace: <NAMESPACE>
  annotations:
    cert-manager.io/issuer: <IMAGE_NAME>-letsencrypt-nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 8m
spec:
  tls:
    - hosts:
        - <DOMAIN_NAME>
      secretName: <IMAGE_NAME>-letsencrypt-nginx
  rules:
    - host: <DOMAIN_NAME>
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: <IMAGE_NAME>
                port:
                  number: 8080
  ingressClassName: nginx
